<ion-view title="textareaEdit">
    <h2>
        <textarea class="textarea_comment" placeholder="{{textareaInfo.placeholder}}" ng-model="textareaInfo.value" style="height: 150px"></textarea>
    </h2>
    <div class="handle-button">
        <button class="handle-back" ng-click="closeEditPopover()">取消</button>
        <div class="handle-forward" ng-click="endEdit()">
            <h2>确定</h2>
        </div>
    </div>
</ion-view>
