<style>
    .border-top-image {
        border-width: 1px 0 0 0;
        border-image: url("../img/border.png") 2 0 stretch;
    }

    .border-bottom-image2 {
        border-width: 0 0 1px 0;
        border-image: url("../img/border2.png") 2 0 stretch;
    }
    .m-signature-pad {
        position: absolute;
        font-size: 10px;
        width: 700px;
        height: 400px;
        top: 50%;
        left: 50%;
        margin-left: -350px;
        margin-top: -200px;
        border: 1px solid #e8e8e8;
        background-color: #fff;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.27), 0 0 40px rgba(0, 0, 0, 0.08) inset;
        border-radius: 6px;
    }

    .m-signature-pad:before, .m-signature-pad:after {
        position: absolute;
        z-index: -1;
        content: "";
        width: 40%;
        height: 10px;
        left: 20px;
        bottom: 10px;
        background: transparent;
        -webkit-transform: skew(-3deg) rotate(-3deg);
        -moz-transform: skew(-3deg) rotate(-3deg);
        -ms-transform: skew(-3deg) rotate(-3deg);
        -o-transform: skew(-3deg) rotate(-3deg);
        transform: skew(-3deg) rotate(-3deg);
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
    }

    .m-signature-pad:after {
        left: auto;
        right: 20px;
        -webkit-transform: skew(3deg) rotate(3deg);
        -moz-transform: skew(3deg) rotate(3deg);
        -ms-transform: skew(3deg) rotate(3deg);
        -o-transform: skew(3deg) rotate(3deg);
        transform: skew(3deg) rotate(3deg);
    }

    .m-signature-pad--body {
        position: absolute;
        left: 20px;
        right: 20px;
        top: 20px;
        bottom: 150px;
        /*border: 1px solid #f4f4f4;*/
    }

    .m-signature-pad--body
    canvas {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        border-radius: 4px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.02) inset;
    }

    .m-signature-pad--footer {
        position: absolute;
        left: 0px;
        right: 0px;
        bottom: 0px;
        height: 150px;
    }

    .footer-line1{
        width: 100%;
        height: 50px;
        background: #f6f6f6;
    }

    @media screen and (max-width: 1024px) {
        .m-signature-pad {
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: auto;
            height: auto;
            min-width: 250px;
            min-height: 140px;
            margin: 5%;
        }
        #github {
            display: none;
        }
    }

    @media screen and (min-device-width: 768px) and (max-device-width: 1024px) {
        .m-signature-pad {
            margin: 10%;
        }
    }

    @media screen and (max-height: 320px) {
        .m-signature-pad--body {
            left: 0;
            right: 0;
            top: 0;
            bottom: 32px;
        }

        .m-signature-pad--footer {
            left: 0px;
            right: 0px;
            bottom: 0px;
            height: 28px;
        }

    }

    .pen_Progress{
        -webkit-appearance: none;
        margin: 0 7% !important;
        height: 50px !important;
        padding-left: 0 !important;
        padding-right: 0 !important;

    }
    input[type="range"]{
        width: 86%;
    }
    input[type="range"]::-webkit-slider-thumb:before {
        background: #33a9e0;
    }
    .pen_Progress:before{
        content: "";
        display: block;
        width: 9px;
        height: 9px;
        border-radius: 20px;
        border: 1px #33a9e0 solid;
        background: #33a9e0;
        top: 21px;
        position: relative;
        left: 0;
        z-index: 555;
    }
    .pen_Progress:after{
        content: "";
        display: block;
        width: 14px;
        height: 14px;
        border-radius: 20px;
        border: 1px #cccccc solid;
        background: #cccccc;
        top: 18px;
        position: relative;
    }

    .buttonBlack,.buttonRed,.buttonYellow{
        width: 22px;
        height: 22px;
        border-radius: 100px;
        border: none;
    }
    .buttonBlack{
        background: #000;
    }
    .buttonRed{
        background: #dd4e0c;
    }
    .buttonYellow{
        background: #f6b228;
    }
    .footer-line1 ul{
        width: 86%;
        margin: 0 auto;
        height: 50px;
        list-style: none;
    }
    .footer-line1 li{
        float: left;

    }
    .footer-line1_li1{
        width: 21%;
        padding: 14px;
    }
    .footer-line1_li2{
        width: 37%;
        padding: 9px 0;
    }
    .clear_button{
        width: 73px;
        height: 32px;
        min-height: 32px;
        background: #fff;
        color: #5d5d5d;
        text-align: center;
        line-height: 32px;
        float: right;
        border-radius: 3px !important;
    }
    .save_button{
        width: 86%;
        height: 32px;
        background: #45bc62;
        color: #fff;
        min-height: 32px;
        line-height: 32px;
        border: none;
        margin: 4px 7% 0;
        border-radius: 3px;
    }
    .back_button{
        background: url("../img/button_close.png") center no-repeat;
        background-size:16px ;
        border: none;
        width: 20px;
        height: 20px;
        float: right;
    }
</style>

<div id="signature-pad" class="m-signature-pad">
    <button class="back_button" ng-click="signatureModal.hide();"></button>
    <div class="m-signature-pad--body">
        <canvas></canvas>
    </div>
    <div class="m-signature-pad--footer">
        <div class="border-top-image footer-line1"><!--笔头大小-->
            <input type="range" name="volume" min="1" max="10" value="3" data-action="setDotSize" class="pen_Progress">
        </div>
        <div class="border-top-image footer-line1">
            <ul>
                <li class="footer-line1_li1">
                    <button data-action="setPenBlack" class="buttonBlack"></button>
                </li>
                <li class="footer-line1_li1">
                    <button data-action="setPenRed" class="buttonRed"></button>
                </li>
                <li class="footer-line1_li1">
                    <button data-action="setPenYellow" class="buttonYellow"></button>
                </li>
                <li class="footer-line1_li2">
                    <button class="button  clear_button" data-action="clear">清除</button>
                </li>
            </ul>


        </div>

        <div class="border-top-image footer-line1">
            <button class=" save_button" data-action="save" ng-click="saveDataToLs();">完成</button>
        </div>


    </div>
</div>

<script type="text/javascript-lazy" src="../lib/signature/signature_pad.js"></script>
