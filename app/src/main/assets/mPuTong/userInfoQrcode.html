<!--参数：content：要转为二维码的文本；size：二维码大小-->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title></title>
    <link href="../lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="../css/ionic-cover.css" rel="stylesheet"><!--覆盖ionic-->
    <link href="../css/tabSlideBox.css" rel="stylesheet">
    <link href="../css/background-homepage-NoBlur-NoBg.css" rel="stylesheet" type="text/css" /><!--背景样式-->
    <link href="../css/common.css" rel="stylesheet" type="text/css" />
    <link href="../css/mainpage.css" rel="stylesheet" type="text/css" />
    <link href="../css/NewExpress.css" rel="stylesheet" type="text/css" /><!--新建快件样式-->
    <style>
        body {
            margin: 0;
            padding: 1px;
        }
    </style>
    <script src="../lib/underscore-min.js"></script>
    <script src="../lib/ionic/js/ionic.bundle.js"></script>
    <script src="../lib/qrcodejs/qrcode.js"></script>
    <script src="../js/tool.js"></script>
    <script src="../js/interactive.js"></script>
    <script src="../js/DateFormat.js"></script>
    <script src="../js/services.js"></script>
    <script src="../js/directives.js"></script>
    <script src="../js/controllers.js"></script>
    <script src="../js/tabSlideBox.js"></script>
    <script src="../js/app.js"></script>
    <script src="js/QrCode.js"></script>
    <script>
        function init() {
            var content, size;
            content = getQueryString("content");
            size = getQueryString("size");
            alert(content)
            qrcode = new QRCode("qrcode", {
                width: size,
                height: size,
                text: content
            });
        }
    </script>
</head>
<body ng-app="mQrCode">
<ion-nav-view animation="slide-left-right-ios7"></ion-nav-view>
</body>
</html>
