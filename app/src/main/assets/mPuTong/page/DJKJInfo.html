<ion-view title="DJKJInfo">
    <ion-content scroll="false">
        <ion-item style="height: 100%">
            <div class="MP-WFSInfo">
                <div class="MP-WFSInfo-list">
                    <div class="MP-WFSInfo-Logo"><img src="{{Constant.rootUrl + info.companyLogo}}"  onload="Zoom(this, 35,35)"/></div>
                    <div class="MP-WFSInfo-CorpName" ng-bind="info.companyName"></div>
                    <div class="MP-WFSInfo-Status">等待寄件</div>
                    <div class="MP-WFSInfo-Airline">
                        <h1 ng-bind="info.sendBeginPlace"></h1>
                        <h2 ng-bind="info.receiverTargetplace"></h2>
                        <span></span>
                        <div class="icomoon-truck">&#xe614;</div>
                    </div>
                    <div class="MP-WFS-Divider border-bottom-image-WFS"></div>
                    <div class="icomoon-MP-WFSInfo-Recipient">寄给</div><!--收件人-->
                    <div class="MP-WFSInfo-RecipientName" ng-bind="info.receiverName"></div>
                    <div class="icomoon-MP-WFSInfo-Phone">电话</div><!--电话-->
                    <div class="MP-WFSInfo-PhoneInfo" ng-bind="info.receiverMobile"></div>
                    <div class="icomoon-MP-WFSInfo-Add">地址</div><!--收件地址-->
                    <div class="MP-WFSInfo-AddInfo" ng-bind="info.receiverAddress"></div>
                    <div class="floatclear"></div>
                    <div class="MP-WFSInfo-QRcode">
                        <div id="qrcode" onload="Zoom(this, 150,150)" class="MP-WFSInfo-QRcode-Content"></div>
                    </div>
                    <div class="MP-WFSInfo-divider1"></div>
                    <div class="icomoon-MP-WFSInfo-Tiptitle">如何寄件</div><!--如何寄件-->
                    <div class="MP-WFSInfo-TipInfo">
                        &nbsp; &nbsp;请前往最近的甬宝快递站，打开本详情界面，把二维码对准甬宝快递终端的扫描口扫描信息，
                        终端验证通过后会打开相应快件柜，将包裹放入快件柜并关门以完成寄件。寄件完成后可在“快件跟踪”列表中找到快件信息。
                    </div>
                    <div class="MP-WFSInfo-TipPic"></div>
                </div>
            </div>
        </ion-item>
    </ion-content>
</ion-view>
